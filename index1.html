<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <IMG SRC="capitalsolutions.png">
    <title>Asset Based Lending | Capital Solutions Inc</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp"
                placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="exampleInputCompany">Company</label>
            <input type="name" class="form-control" id="exampleInputCompany" placeholder="Enter Your Company Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Phone Number</label>
            <input type="number" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp"
                placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Amount Needed</label>
            <input type="number" class="form-control" id="exampleInputAmount" aria-describedby="amountHelp"
                placeholder="Enter amount">
        </div>

        <button type="submit" id="startToday" class="btn btn-primary">Get Started Today!</button>
    </form>
</body>

</html>
